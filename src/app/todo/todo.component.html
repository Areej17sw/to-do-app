<div class="todo-container">
  <h2>To-Do List</h2>
  
  <input [(ngModel)]="newTask" placeholder="Enter task" />
  <button (click)="addTask()">Add Task</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <span (click)="toggleTask(i)">{{ task.text }}</span>
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
